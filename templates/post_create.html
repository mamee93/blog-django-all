{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
  
{% block content %}
<div class="container ">
      <div class="row">
        <!-- Latest Posts -->
        <main class="post blog-post col-lg-8 m-auto"> 
        <h3> {{title}} an article </h3>
        {{form.media}}
        <form method='POST' action="" enctype="multipart/form-data">
     {% csrf_token %}   
     {% bootstrap_form form %}
     
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
        </main>
      </div>
</div>

{% endblock content %}
